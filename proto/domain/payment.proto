syntax = "proto3";

package domain;

import "common/money.proto";
import "domain/tender.proto";

option java_package = "tr.com.pos.gem.posbc.api.grpc.domain";
option java_multiple_files = true;
option java_outer_classname = "PaymentProtoContainer";

/**
 * Represents a single payment applied to a transaction.
 */
message PaymentProto {
  // The method of payment used. See `domain/tender.proto`.
  domain.TenderProto tender = 1;
  // The amount of the payment.
  common.MoneyProto amount = 2;
}