syntax = "proto3";

package domain;

option java_package = "tr.com.pos.gem.posbc.api.grpc.domain";
option java_multiple_files = true;
option java_outer_classname = "CreateTransactionProtoContainer";

/**
 * Request to initiate a new transaction in the POS system.
 */
message CreateTransactionRequestProto {
  // A unique identifier for the order generated by the self-checkout (SCO) client.
  string sco_order_id = 1;
}

/**
 * Response containing the identifier for the newly created transaction.
 */
message CreateTransactionResponseProto {
  // The unique identifier for the transaction created by the POS system.
  // This ID must be used in all subsequent RPC calls related to this transaction.
  string pos_tx_id = 1;
}