syntax = "proto3";

package domain;

option java_package = "tr.com.pos.gem.posbc.api.grpc.domain";
option java_multiple_files = true;
option java_outer_classname = "LaneProtoContainer";

/**
 * Represents the initial request to open a session with the POSBC server,
 * identifying the specific client lane and operator.
 */
message LaneRequestProto {
  string companyId = 1;
  string storeId = 2;
  string laneId = 3;
  string userName = 4;
  optional string password = 5;
}