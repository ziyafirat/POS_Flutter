syntax = "proto3";

package domain;

import "domain/line_item.proto";

option java_package = "tr.com.pos.gem.posbc.api.grpc.domain";
option java_multiple_files = true;
option java_outer_classname = "LineItemsProtoContainer";

/**
 * A response message containing all line items for a given transaction.
 */
message GetLineItemsResponseProto {
  // A list of all items currently in the transaction basket.
  repeated domain.LineItemResponseProto line_items = 1;
}