syntax = "proto3";

package domain;

option java_package = "tr.com.pos.gem.posbc.api.grpc.domain";
option java_multiple_files = true;
option java_outer_classname = "SetCustomerProtoContainer";

/**
 * Request to associate a customer with the current transaction.
 */
message SetCustomerRequestProto {
  string pos_tx_id = 1;
  // The customer's unique identifier (e.g., loyalty card number, phone number).
  string customer_number = 2;
}